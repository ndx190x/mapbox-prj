        <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>

    <section class="jumbotron text-center">
        <div class="container">
           <h1 class="jumbotron-heading">Mapbox GL JS Example</h1>
            <p class="lead text-muted">LANDLOG のサンプルデータを活用した可視化の例</p>
        </div>

    <div class="album py-5 bg-light">
        <div class="container">

        <div class="row">

            <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="mapbox_01_img"></div>
                <div class="card-body">
                    <p class="card-text">Mapbox が標準で用意している幾つかの背景地図を選択して表示する。</p>
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='./map/01_basemap.html'">View Demo</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">View Code</button>
                    </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="mapbox_02_img"></div>
                <div class="card-body">
                <p class="card-text">全国市区町村界データを利用して人口分布を表示する。</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='./map/02_japan_map.html'">View Demo</button>

                    </div>
                </div>

            </div>

                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='./map/03_style_clusters.html'">View Demo</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">View Code</button>
                    </div>
                </div>
                </div>
            </div>
            </div>

            <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="mapbox_04_img"></div>
                <div class="card-body">
                    <p class="card-text">建機位置情報のデータをヒートマップとして表示する。</p>
                    <div class="d-flex justify-content-between align-items-center">
